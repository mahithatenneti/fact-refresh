name: Daily DB Refresh

on:
  schedule:
    # 09:00 IST daily = 03:30 UTC
    - cron: "30 3 * * *"
    # 21:00 IST daily = 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_DATASET_ID: mahi101010/news_articles_daily_m
      E5_NAME: intfloat/multilingual-e5-base
      SKIP_SUMMARY: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug HF identity
        run: |
          python - << 'PY'
          import os
          from huggingface_hub import HfApi
          api = HfApi(token=os.environ["HF_TOKEN"])
          print("HF whoami:", api.whoami())
          print("HF_DATASET_ID:", os.environ["HF_DATASET_ID"])
          PY

      - name: Run refresh
        run: |
          python refresh_db.py
