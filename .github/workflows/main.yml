name: Daily DB Refresh

on:
  schedule:
    # 09:00 IST daily = 03:30 UTC
    - cron: "30 3 * * *"
    # 21:00 IST daily = 15:30 UTC
    - cron: "30 15 * * *"
  workflow_dispatch: {}

jobs:
  refresh:
    runs-on: ubuntu-latest
    env:                       # ðŸ‘ˆ put env here so *all steps* see it
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_DATASET_ID: YOURHF/news_articles_daily   # <-- replace with your HF username/dataset
      E5_NAME: intfloat/multilingual-e5-base
      SKIP_SUMMARY: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run refresh
        run: |
          python refresh_db.py
